<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Contact Form</title>
  <link href="
    ./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Connect With Us</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="dc9b3f9c-45e5-44da-aaa6-c9ca84d291a4">
      <input type="text" name="name" placeholder="Your Name" class="contact-inputs">

      <input type="email" name="email" placeholder="Your Email" class="contact-inputs">

      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>

      <button type="submit">Submit <img src="./style.css" alt=""></button>
    </form>
    <div class="contact-right">
      <img src="./contacts.png" alt="">
    </div>
  </div>







</body>
<script src="script.js"></script>

</html>
